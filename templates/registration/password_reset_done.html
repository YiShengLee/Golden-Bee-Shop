{% extends 'base.html' %}
{% load static %}
{% block title %}
Password Reset
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="reset_password">
      <h1>Forgotten your password?</h1>
      <p>Enter your email address below, and we'll send you some instructions.</p>
    
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="SEND ME INSTRUCTIONS!" class="btn btn-success">
      </form>
    </div>
    </div>
</div>
{% endblock %}
